{% extends "!layout.html" %}
{% block footer %} {{ super() }}

<style>
    /* 未访问的链接 */
    a:link {
        color: rgb(2, 86, 156);
        transition-duration: 0.5s;
    }

    /* 已访问的链接 */
    a:visited {
        color: rgb(2, 86, 156);
    }

    /* 鼠标悬停链接 */
    a:hover {
        color: rgb(137, 172, 210);
    }

    .wy-nav-content-wrap {
        transition-duration: 0.5s;
    }

    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search,
    .wy-nav-top {
        background: rgb(245, 223, 77);
    }

    /* Sidebar */
    .wy-nav-side {
        color: white;
        background: rgb(149, 149, 151);
    }

    .wy-side-nav-search>a {
        color: rgb(52, 52, 52);
    }

    .wy-side-nav-search>div.version {
        color: rgb(149, 149, 151);
    }

    .wy-menu-vertical a {
        color: white;
    }

    .wy-menu-vertical a:active {
        background-color: rgb(76, 110, 133);
    }
</style>

{% endblock %}
